<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin:0 ;padding:0;font-size: 14px;}
	

	ul{list-style:  none;border: solid 1px red;}

 a{text-decoration:none;display: block;height: 30px;width: 100px; line-height:30px; background-color: #ccc;margin-bottom: 1px;
		text-align: center;
		} 

li{float: left;}
a:hover{background-color: #f60;color: #fff}
	 </style>
</head>
<body>
     <ul>
    	<li><a href="#">首页</a></li>
    	<li><a href="#">新闻快讯</a></li>
    	<li><a href="#">产品展示</a></li>
    	<li><a href="#">稍后服务</a></li>
    	<li><a href="#">联系我们</a></li>

    </ul>
</body>
<script type="text/javascript">
	window.onload=function(){
		var aA=document.getElementsByTagName('a');
		for(var i=0;i<aA.length;i++){
			aA[i].onmouseover=function(){
				clearInterval(this.time);
				var this1=this;
				
				
                 this1.time=setInterval(function(){
                    this1.style.width=this1.offsetWidth+8+"px";
                    if(this1.offsetWidth>=150){
                    	clearInterval(this1.time);
                    }
                 },30)
			}
			aA[i].onmouseout=function(){
			clearInterval(this.time);
			var this1=this;
				
					
                this1.time=setInterval(function(){
                    this1.style.width=this1.offsetWidth-8+"px";
                    if(this1.offsetWidth<=100){
                    	this1.style.width=100+"px";
                    	clearInterval(this1.time);
                    }
                 },30)
			}
		}
	}



</script>
</html>
