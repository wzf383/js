<style type="text/css">
	
ul{

	background: url(images/down.gif) no-repeat 2px 4px;*/

<body>
    <center>
    <h1>商品列表</h1>
    <ul>
    <li><a href="">商品1</a></li>
    <li><a href="">商品2</a></li>
    <li><a href="">商品3</a></li>
    <li><a href="">商品4</a></li>
    <li><a href="">商品5</a></li>
    <li><a href="">商品6</a></li>
    <li><a href="">商品7</a></li>
    <li><a href="">商品8</a></li>
    <li><a href="">商品9</a></li>
    <li><a href="">商品10</a></li>
    <li><a href="">商品11</a></li>
    <li><a href="">商品12</a></li>
    <li><a href="">商品13</a></li>
    <li><a href="">其他商品</a></li>


    </ul>
    <div class="div1"><a href="#"><span>显示所有商品</span></a></div>


    </center>
    <script type="text/javascript">
    $(function(){
    	var $lis=$("ul li:gt(5):not(:last)");
    	$lis.hide();
    	$(".div1").click(function(){
    		if($lis.is(":hidden")){
    			$lis.show();
    			$(".div1 a span").css("background","url(images/up.gif)no-repeat 2px 4px").text("显示部分");
    		}else{
    			$lis.hide();
    			$(".div1 a span").css("background","url(images/down.gif)no-repeat 2px 4px").text("显示全部");
    		}
    	});
    });
    </script>
</body>
