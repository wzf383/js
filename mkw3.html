<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin:0 ;padding:0;font-size: 14px;}
	

	ul{list-style:  none;border: solid 1px red;}

 a{text-decoration:none;display: block;height: 30px;width: 100px; line-height:30px; background-color: #ccc;margin-bottom: 1px;
		text-align: center;
		} 

li{float: left;}
a:hover{background-color: #f60;color: #fff}
	 </style>
	 <script type="text/javascript" src="jquery-1.2.6.min.js"></script>
</head>
<body>
    <ul>
    	<li><a href="#">首页</a></li>
    	<li><a href="#">新闻快讯</a></li>
    	<li><a href="#">产品展示</a></li>
    	<li><a href="#">稍后服务</a></li>
    	<li><a href="#">联系我们</a></li>

    </ul>
</body>
<script type="text/javascript">
	
	$(function(){
		$("a").hover(
			function(){
            $(this).stop().animate({"width":"160px"},200);
			},
			function(){
             $(this).stop().animate({"width":"100px"},200);
			}
		)
	})
</script>
</html>
